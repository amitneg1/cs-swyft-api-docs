<div class="modal-header form-sign-in-header">
    <!-- <h3 class="modal-title" id="modal-title">Sign In</h3> -->
      <img src="../../images/nav-logo.png">
</div>
<div class="modal-body" id="modal-body">
    <form class="form-sign-in" ng-submit="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" ng-model="user.username">
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" ng-model="user.password">
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>
